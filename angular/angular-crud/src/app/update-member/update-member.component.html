<form [formGroup]="memberForm" (ngSubmit)="updateMember()">
  <div>
    <input type="text" placeholder="Digite um nome" formControlName="name">
  </div>
  <div>
    <input type="text" placeholder="Digite um grupo" formControlName="group">
  </div>
  <input type="submit" value="Salvar" [disabled]="!memberForm.dirty || memberForm.invalid">

</form>
<button><a routerLink="/members">Voltar</a></button>
