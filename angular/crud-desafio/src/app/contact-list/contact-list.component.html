<h1 class="contact-list-title">{{ title }}</h1>

<ul id="contact-list">
  <li *ngFor="let contact of contacts; let i = index">
    <a [routerLink]="['/contacts', contact.id]" class="contact-name">{{ contact.name }}</a>
    <button (click)="deleteContact(contact)" class="delete-contact">Excluir</button>
  </li>

</ul>

<a routerLink="/contacts/create" class="create-contact">Cadastrar Contato</a>
