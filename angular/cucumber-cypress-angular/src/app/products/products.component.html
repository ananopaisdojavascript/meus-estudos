<h1>{{ title }}</h1>

<form>
  <input type="text" placeholder="Digite um produto">
</form>

<button routerLink="/form">Incluir Produto</button>

<table>
  <tr>
    <th>Produto</th>
  </tr>
  <tr *ngFor="let item of productArray">
    <td>{{ item.product }}</td>
    <td><button [routerLink]="['/form', item.id]">Atualizar Produto</button></td>
    <td><button (click)="delete(item.id)">Excluir Produto</button></td>
  </tr>
</table>
