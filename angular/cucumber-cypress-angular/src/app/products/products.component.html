<h1>{{ title }}</h1>

<form>
  <input type="text" placeholder="Digite um produto">
</form>

<button routerLink="/form">Incluir Produto</button>

<table>
  <tr>
    <th>Produto</th>
  </tr>
  <tr *ngFor="let item of productsArray">
    <td>{{ item.product }}</td>
    <td><button>Atualizar Produto</button></td>
    <td><button>Excluir Produto</button></td>
  </tr>
</table>
